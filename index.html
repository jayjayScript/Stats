<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats card</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="stats-head">
        	<div class="img-mobile">
        		<img src="./src/img/mobile.jpg" alt="">
        	</div>

        	<div class="img-desktop">
        		<img src="./src/img/image-header-desktop.jpg
                " alt="">
        	</div>
        </header>	

        <div class="stats-text">
        	<div class="text-head">
        		<div class="h1">
        			<h1>
        			Get <span>insights</span> that
        			help your business grow.
        		</h1>
        		</div>

        		<div class="p">
        			<p>
        				Discover the benefits of data analytics and make better decisions
        			    revenue, customer experience, and overall efficiency.
        			</p>
        		</div>
        	</div>

        	<dit class="stats-list">
        		<div class="list">
        			<h2>10K+</h2>
        			<p>COMPANIES</p>
        		</div>

        		<div class="list">
        			<h2>314</h2>
        			<p>TEMPLATES</p>
        		</div>

        		<div class="list">
        			<h2>12M+</h2>
        			<p>QUERIES</p>
        		</div>

        	</div>
        </div>
    </div>

</body>
</html>
